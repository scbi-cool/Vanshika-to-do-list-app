<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
     a {
       margin: 2px 10px;
     }
     a:link {
       color: red;
     }
    
     /* visited link */
     a:visited {
       color: green;
     }
    
     /* mouse over link */
     a:hover {
       color: hotpink;
     }
    
     /* selected link */
     a:active {
       color: blue;
     }
   </style>

    <title>To-do list</title>
  </head>
